services:
  app:
    build: .
    container_name: task-tracker-app
    ports:
      - "8080:8080"
    # Resource limits for stable container runtime
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    # Health check to monitor application status
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - /root/task/data:/data
    restart: always
networks:
  default:
    driver: bridge
